<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./style.css">
  <title>Calc Shape Dono</title>
</head>

<body>
  <h1>Calculator Shape</h1>
  <div class="input-margin">
    <label for="">Input length or radius:</label>
    <input id="input-one" type="number" placeholder="Input here">
  </div>
  <div class="operator">
    <button id="squareArea" type="button" name="button">Square Area</button>
    <button id="squarePerimeter" type="button" name="button">Square Perimeter</button>
    <button id="circleArea" type="button" name="button">Circle Area</button>
    <button id="circleCircum" type="button" name="button">Circle Circumference</button>
    <button id="cubeArea" type="button" name="button">Cube Area</button>
    <button id="cubeVolume" type="button" name="button">Cube Volume</button>
  </div>
  <label for=""><center>Result :</center></label>
  <p id="result"></p>

  <script src="./main.js" charset="utf-8"></script>
</body>

</html>
